<mat-card>
  <mat-card-content>
    <h4>Species</h4>
    <div *ngIf="loading">
      Loading...
    </div>
    <div *ngIf="errors">
      Error :(
    </div>
    <div>
      <mat-form-field>
        <mat-select [disabled]="!species" (selectionChange)="onSelectionChange($event)" placeholder="select a species">
          <mat-option *ngFor="let item of species" [value]="item.id">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
