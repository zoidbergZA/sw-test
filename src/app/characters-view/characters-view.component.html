<div *ngIf="loading">
  Loading...
</div>
<div *ngIf="errors">
  Error :(
</div>
<div *ngIf="!loading && characters" class="container">
  <div *ngFor="let item of characters">
    <character-card [character]="item"></character-card>
  </div>
</div>
<div *ngIf="!loading && !characters" class="container">
  <p>select a movie to get started</p>
</div>
